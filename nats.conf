# Enable JetStream
jetstream: {
  store_dir: /data/jetstream
  max_mem_store: 1Gb
  max_file_store: 5Gb
}

# Enable HTTP monitoring (for debugging)
http: 8222

# MQTT listener (for ESP32 publishing)
mqtt {
  listen: 0.0.0.0:1883
  # Optionally define auth:
  # users = [{user: "mqtt", password: "pass"}]
}

# Standard NATS client listener
listen: 0.0.0.0:4222
